<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Travel Budget Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Travel Budget Manager</h1>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="expenses.html" class="active">Expenses</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="converter.html">Currency Converter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-expense">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div class="form-group">
                    <label for="expense-description">Description:</label>
                    <input type="text" id="expense-description" required>
                </div>
                <div class="form-group">
                    <label for="expense-amount">Amount:</label>
                    <input type="number" id="expense-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="expense-currency">Currency:</label>
                    <select id="expense-currency" required>
                        <option value="USD">US Dollar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="GBP">British Pound (GBP)</option>
                        <option value="KWD">Kuwaiti Dinar (KWD)</option>
                        <option value="SAR">Saudi Riyal (SAR)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-category">Category:</label>
                    <select id="expense-category" required>
                        <option value="accommodation">Accommodation</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="activities">Activities</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expense-list">
            <h2>All Expenses</h2>
            <table id="all-expenses">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Travel Budget Manager</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
